<!DOCTYPE html>
<html>

  <!-- HEAD SECTION STARTS -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">

  <!-- BODY SECTION STARTS -->
  <body>
    <h1>MASH</h1>
    <p class="description">Fill in the voids and I will see your truth.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>A beautiful <span id="answer_1"></span> <span id="answer_2"></span> will bring you <span id="answer_3"></span> as you relax in your <span id="home"></span>.
      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">What is the color of your good fortune?</h4>
          <label for="formAnswer1">Enter a color in each block</label>
          <input name="answer_1[]" id="formAnswer1">
          <input name="answer_1[]" type="text">
          <input name="answer_1[]" type="text">
          <input name="answer_1[]" type="text">
          <input name="answer_1[]" type="text">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What is the item that speaks to your soul?</h4>
          <label for="formAnswer2">Enter an item in each block</label>
          <input name="answer_2[]" type="text">
          <input name="answer_2[]" type="text">
          <input name="answer_2[]" type="text">
          <input name="answer_2[]" type="text">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What is it that your heart dreams of?</h4>
          <label for="formAnswer3">Enter a dream in each block</label>
          <input name="answer_3[]" type="text">
          <input name="answer_3[]" type="text">
          <input name="answer_3[]" type="text">
          <input name="answer_3[]" type="text">
        </div>
      </div>
      <button type="submit" class="button-submit">See my truth</button>
    </form>  
    <script src="script.js"></script>
  </body>
  <!-- BODY SECTION ENDS -->

</html>
